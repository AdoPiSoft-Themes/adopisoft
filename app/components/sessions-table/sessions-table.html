<div data-bind="sessions: $data.sessions">

  <h4>Available Sessions</h4>

  <table class="table">
    <thead>
      <th class="text-center">Credits</th>
      <th class="text-center">Expiry</th>
      <th class="text-center"></th>
    </thead>
    <tbody>
      <!-- ko foreach: { data: sessions } -->
      <tr>
        <td data-bind="text: credits, css: {'text-success': status() == 'running'}"></td>
        <td data-bind="text: formatted_expiry_date"></td>
        <td>
          <!-- ko if: showPauseBtn -->
          <button class="btn btn-warning" data-bind="enable: allow_pause, click: pauseSession">
            <i class="glyphicon glyphicon-pause"></i>
          </button>
          <!-- /ko -->
          <!-- ko if: showStartBtn -->
          <button class="btn btn-primary" data-bind="click: startSession">
            <i class="glyphicon glyphicon-play"></i>
          </button>
          <!-- /ko -->
        </td>
      </tr>
      <!-- /ko -->
    </tbody>
  </table>
  <p class="text-muted">Expiry date format is Month/Date/Year.</p>
</div>
