
<div class="padd-top" data-bind="sessions: $data.sessions">

  <!-- ko if: hasSessions -->
  <div id="start-pause-btn">
    <!-- ko if: hasRunningSession -->
    <button class="btn btn-warning" data-bind="click: pauseSession">
      Pause
      <i class="glyphicon glyphicon-pause"></i>
    </button>
    <!-- /ko -->
    <!-- ko ifnot: hasRunningSession -->
    <button class="btn btn-primary" data-bind="click: startSession">
      Start
      <i class="glyphicon glyphicon-play"></i>
    </button>
    <!-- /ko -->
  </div>
  <!-- /ko -->

  <table class="table">
    <thead>
      <th class="text-center">Credits</th>
      <th class="text-center">Expiry</th>
      <th class="text-center"></th>
    </thead>
    <tbody>
      <!-- ko foreach: sessions -->
      <tr>
        <td data-bind="text: credits"></td>
        <td data-bind="text: formatted_expiry_date"></td>
        <td>
          <!-- ko if: showPauseBtn -->
          <button class="btn btn-warning" data-bind="enable: enablePause, click: pauseSession">
            <i class="glyphicon glyphicon-pause"></i>
          </button>
          <!-- /ko -->
          <!-- ko if: showStartBtn -->
          <button class="btn btn-primary" data-bind="click: startSession">
            <i class="glyphicon glyphicon-play"></i>
          </button>
          <!-- /ko -->
        </td>
      </tr>
      <!-- /ko -->
    </tbody>
  </table>
  <p class="text-muted">Expiry date format is Month/Date/Year.</p>
</div>
