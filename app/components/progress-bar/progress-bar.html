<div class="progress">
  <div class="progress-bar progress-bar-striped active" data-bind="css: klass, style: {width: percent() + '%'}" role="progressbar">
    <span class="sr-only" data-bind="text: percent() + '% Complete'"></span>
  </div>
</div>
<div class="text-left ellipsis">
  <span data-bind="translate: 'WAITING_FOR_PAYMENT'"></span> (<span data-bind="text: current() + 's'"></span>)
</div>
