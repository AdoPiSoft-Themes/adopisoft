
<div class="text-center" data-bind="component: 'device-info'"></div>

<div data-bind="ifnot: loading">
  <div class="btn-group-padded text-center">

    <!-- ko if: rates.time_rates -->
    <a
        class="btn btn-lg btn-success"
        data-bind="click: function () { selectRate('time') }">
      Wifi Time
    </a>
    <!-- /ko -->

    <!-- ko if: rates.data_rates -->
    <a class="btn btn-lg btn-success" data-bind="click: function () { selectRate('data') }">
      Wifi Data
    </a>
    <!-- /ko -->

  </div>
</div>

<div data-bind="if: loading" class="container">
  <p class="alert alert-info text-center">Loading, please wait...</p>
</div>
