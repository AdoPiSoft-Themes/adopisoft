<div id="rates" class="container text-center">
  <div data-bind="component: 'device-info'"></div>
  <div class="btn-group-padded">
    <a class="btn btn-lg btn-default" data-bind="navigate: 'more-buttons'">
      <i class="glyphicon glyphicon-chevron-left"></i>
      Back
    </a>
  </div>

  <div class="panel panel-info">
    <div class="panel-heading">Package Rates</div>
    <table class="table">
      <thead>
        <tr>
          <th class="text-center">Amount</th>
          <th class="text-center">Credits</th>
        </tr>
      </thead>
      <tbody>
        <!-- ko foreach: rates -->
        <tr>
          <td>
            <span data-bind="text: unitAmount"></span>
          </td>
          <td>
            <span data-bind="text: credits"></span>
          </td>
        </tr>
        <!-- /ko -->
      </tbody>
    </table>
  </div>
</div>
