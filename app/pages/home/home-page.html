<div id="home" class="container text-center">
  <div data-bind="component: 'device-info'"></div>

  <div class="row padd-bottom">
    <div class="col-md-6 col-md-offset-3">
      <!-- ko if: showViewInsertCoinBtn-->
      <a class="btn btn-block btn-lg btn-primary" data-bind="click: buyWifi, loadingBtn: loading">
        <span data-bind="translate: 'INSERT_COIN'"></span>
      </a>
      <!-- /ko -->
      <div class="home-buttons">
        <!-- ko if: showVouchersBtn -->
        <div class="col-md-6">
          <button class="btn btn-block vouchers" data-bind="click: showVouchers, disable: vouchersLoading">
            <div>
              <img src="images/voucher-icon.png"></img>
            </div>
            <div>
              <span data-bind="translate: 'VOUCHERS', loadingBtn: vouchersLoading"></span>
            </div>
          </button>
        </div>
        <!-- /ko -->
        <!-- ko if: showViewRatesBtn -->
        <div class="col-md-6">
          <button class="btn btn-block view-rates" data-bind="click: showRates, disable: showRatesLoading">
            <div>
              <img src="images/rates-icon.png"></img>
            </div>
            <div>
              <span data-bind="translate: 'VIEW_RATES', loadingBtn: showRatesLoading"></span>
            </div>
          </button>
        </div>
        <!-- /ko -->
        <!-- ko if: showBuyEloadBtn -->
        <div class="col-md-6">
          <button class="btn btn-block buy-eload" data-bind="click: buyEload, disable: eloadLoading">
            <div>
              <img src="images/simcard-icon.png"></img>
            </div>
            <div>
              <span data-bind="loadingBtn: eloadLoading, translate: 'BUY_LOAD'"></span>
            </div>
          </button>
        </div>
        <!-- /ko -->
        <!-- ko if: showGcashBtn -->
        <div class="col-md-6">
          <button class="btn btn-block gcash" data-bind="click: showGcash, disable: gcashLoading">
            <div>
              <img src="images/gcash-icon.png"></img>
            </div>
            <div>
              <span data-bind="loadingBtn: gcashLoading">Gcash</span>
            </div>
          </button>
        </div>
        <!-- /ko -->
        <!-- ko if: showAccountBtn -->
        <div class="col-md-6" data-bind="component: 'user-account'"></div>
        <!-- /ko -->
        <!-- ko if: showUnmuteBtn -->
        <div class="col-md-6" data-bind="component: 'mute-unmute'"></div>
        <!-- /ko -->
        <!-- ko if: isChatPluginEnabled -->
        <div class="col-md-6">
          <button class="btn btn-block view-chat" onclick="openChatBox()">
            <div>
              <img src="images/chat-icon.png"></img>
            </div>
            <div>
              <span data-bind="translate: 'Chat'"></span>
            </div>
          </button>
        </div>
        <!-- /ko -->
      </div>

    </div>

  </div>
  <!-- ko component: {name: 'internet-status'} --><!-- /ko -->
</div>
