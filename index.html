<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link data-bind="attr: {href: $data.favicon}" rel="shortcut icon" type="image/x-icon" />
    <title data-bind="text: $root.pageTitle"></title>
    <!-- ko foreach: $data.styles -->
    <link data-bind="attr: {href: $data}" rel="stylesheet" media="all">
    <!-- /ko -->
    <script data-main="main.js" src="libs/requirejs/require-2.3.6.min.js"></script>
    <style>
.footer { display: none; }
    </style>
  </head>
  <body>
    <p id="loading">Loading...</p>

    <div class="wrapper">

      <!-- ko if: showingStatusNav -->
      <div id="status-nav-con" data-bind="component: 'status-nav'"></div>
      <!-- /ko -->

      <!-- ko if: showingBanners -->
      <div class="container text-center">
        <div id="banners-con" data-bind="component: 'banners'"></div>
      </div>
      <!-- /ko -->

      <!-- ko foreach: $data.routes -->
      <!-- ko if: $root.isCurrentPage($data) -->
      <div data-bind="component: $data.component"></div>
      <!-- /ko -->
      <!-- /ko -->

      <!-- ko if: showingSessionsTable -->
      <div class="container text-center" id="sessions-list-con" data-bind="component: 'sessions-table'"></div>
      <!-- /ko -->
    </div>

    <footer id="footer" class="footer">
      <div class="container">
        <p data-bind="html: footerHtml" class="text-muted text-center"></p>
      </div>
    </footer>

    <!-- ko component: 'toast' -->
    <!-- /ko -->

  </body>
</html>
